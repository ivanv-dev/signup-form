<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="" alt="logo">
        </div>
    </div>
    <div class="right">
        <p class="first-text">
            This is not a real online service. 
        </br> You know you need something like this to help you realize your deepest dreams.
     </br>Sign up now to get started! </p>
     <p class="second-text">You know you want to.</p>
    <div class="form-container">
        <p class="form-title">Let's do this</p>
        <form action="#" id="form">

            <div class="pair">      
                <label for="firstName">First name</label>
                <input type="text" id="firstName">
            </div>
      

            <div class="pair">      

            <label for="lastName">Last name</label>
            <input type="text" id="lastName">

        </div>
        <div class="pair">      

            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="pair">      

            <label for="phoneNumber">Phone number</label>
            <input type="number" id="phoneNumber">
        </div>
        <div class="pair">      

            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="pair">      

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword">
        </div>

        </form>
        <input type="submit" form="form" value="Submit">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
</body>
</html>
