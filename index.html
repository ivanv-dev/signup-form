<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="left">
        <div class="logo-container">
           <div class="disable-blur">
            <img class="disable-blur" src="/logo.svg" alt="logo">
           </div>
        </div>
    </div>
    <div class="right">
        <p class="first-text">
            Lorem random title!
        </br> Lorem ipsum dolor sit amet, nulla itaque adipisci aliquid repellendus non excepturi fugit aperiam. </p>
     <p class="second-text">Random subtitle.</p>
    <div class="form-container">
        <form action="#" id="form">
            <p class="form-title">Let's do this</p>

            <div class="pair">      
                <label for="firstName">First name</label>
                <input type="text" id="firstName">
            </div>
      

            <div class="pair">      

            <label for="lastName">Last name</label>
            <input type="text" id="lastName">

        </div>
        <div class="pair">      

            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="pair">      

            <label for="phoneNumber">Phone number</label>
            <input type="number" id="phoneNumber">
        </div>
        <div class="pair">      

            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="pair">      

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword">
        </div>

        </form>
       
    </div>
    <input id="submitBtn" type="submit" form="form" value="Submit">
    <p>Already have an account? <a class="login" href="/login">Login</a></p>
</div>
</body>
</html>
